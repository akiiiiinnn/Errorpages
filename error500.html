<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to right, #7f8c8d, #2c3e50);
            animation: gradientMove 10s linear infinite alternate;
        }

        .error-container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 3px rgba(0, 0, 0, 0.1);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .error-message {
            font-size: 36px;
            margin-top: 20px;
            font-weight: bold;
            color: #fff;
        }

        .back-to-home {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #fff;
            color: #7f8c8d;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-size: 18px;
        }

        .back-to-home:hover {
            background-color: #2c3e50;
        }

        .subtle-text {
            font-size: 16px;
            color: #eee;
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 0.8);
            }
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
    </style>
    <title>500 - Internal Server Error</title>
</head>
<body>
<div class="error-container">
    <div class="error-code">500</div>
    <div class="error-message">Interner Serverfehler</div>
    <p class="subtle-text">Es tut uns leid, aber auf dem Server ist ein interner Fehler aufgetreten. Der Administrator wurde benachrichtigt, um das Problem zu beheben.</p>
    <a href="/" class="back-to-home">Zur√ºck zur Startseite</a>
</div>
</body>
</html>
